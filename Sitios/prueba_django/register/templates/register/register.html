{% extends 'core/base.html' %}

{% load static %}

{% block css_custom %}
    <link rel="stylesheet" href="{% static 'core/css/contacto.css' %}">
{% endblock %}

{% block content %}    
<main class="container mt-4 mb-4">
        <h3 class="display-5" >Formulario de Registro</h3>
        <div class="row mt-4 mb-4">
            <div class="col-md-6 order-1">
                <form action="" onsubmit="formAlert(); return false;"  method="post" id="mi_formulario">
                    {% csrf_token %}
                    <!-- Armar formulario con FORM GROUP -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="rut">Rut</label>
                        <input class="form-control" type="text" id="rut" name="rut" placeholder="Ej. 12345678-9" required oninput="checkRut(this)">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="nombre">Nombre</label>
                        <input class="form-control" type="text" id="name" name="name" placeholder="Ej. Armando Casas" >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="username">Nombre de Usuario</label>
                        <input class="form-control" type="text" id="username" name="username" placeholder="Ej. ArmandoCasas98" >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="fecha_nac">Fecha Nacimiento</label>
                        <input class="form-control" type="date" id="birthdate" name="birthdate">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="direccion">Dirección</label>
                        <input class="form-control" type="text" id="address" name="address" placeholder="Ej. casita norte 3059" >
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="email">Email</label>
                        <input class="form-control" id="email" name="email" type="email" placeholder="Ej. correos@correo.com">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="password_confirm">Confirmar Password</label>
                        <input class="form-control" id="password_confirm" name="password_confirm" type="password">
                    </div>
                    <!-- Checkbox -->
                    <div class="form-group">
                        <label class="font-weight-bold" id="categorias">Seleccione 1 o más categorías (Opcional)</label>
                        <div class="form-check">
                            <div class="form-check-label">
                                <label class="form-check-label" for="Monitores">
                                    <input class="form-check-input" type="checkbox" id="Monitores" name="chkbox" value="Monitores">Monitores
                                </label>
                            </div>
                        </div>
                        <div class="form-check">
                            <div class="form-check-label">
                                <label class="form-check-label" for="Tarjetas">
                                    <input class="form-check-input" type="checkbox" id="Tarjetas" name="chkbox" value="Tarjetas">Tarjetas de video
                                </label>
                            </div>
                        </div>
                        <div class="form-check">
                            <div class="form-check-label">
                                <label class="form-check-label" for="Teclados">
                                    <input class="form-check-input" type="checkbox" id="Teclados" name="chkbox" value="Teclados"> Teclados
                                </label>    
                            </div>
                        </div>
                        <div class="form-check">
                            <div class="form-check-label">
                                <label class="form-check-label" for="Procesadores">
                                    <input class="form-check-input" type="checkbox" id="Procesadores" name="chkbox" value="Procesadores">Procesadores
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="comentarios">Déjanos tus comentarios: (<span id="info">Máximo 200 caracteres</span>)</label>
                        <textarea class="form-control" name="comments" id="comments" rows="5" onkeypress="return limitarCaracteresComentarios(event, this.value, 200); actualizarCantidadCaracteres(200)" onkeydown="return limitarCaracteresComentarios(event, this.value, 200);" onkeyup=" actualizarCantidadCaracteres(200)"></textarea>
                    </div>
                    <!-- Toogle button (Switch) -->
                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input class="custom-control-input" id="acepto_terminos" name="acepto_termino" type="checkbox">
                            <label class="custom-control-label" for="acepto_terminos">Declaro conocer y aceptar los términos del contrato.</label>
                        </div>
                    </div>
                    <!-- botones -->
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary"  id="enviar" value="Registrar">
                        <input type="reset" class="btn btn-secondary" id="reset" value="Limpiar">
                    </div>
                      
                </form>
            </div>
            <div class="col-md-6 order-2">
                <img  id="faker" src="{% static 'core/images/Esports/god.jpg' %}" alt="Imagen" class="img-fluid">
            </div>
        </div>
</main>
{% endblock %}
